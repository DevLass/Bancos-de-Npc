<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>
		<div id="logo">
			<img src="https://cdn-icons-png.flaticon.com/512/6654/6654545.png" />
			<p>Falha Crítica</p>
		</div>

		<div class="card">
			<h1 class="title box">Banco de NPC's</h1>
			<div class="content box" id="scroll">
				<p class="name"><span class="char-name"></span> <span class="char-title"></span></p>
				<div class="inner-box">
					<div class="first-box">
						<img src="" alt="" class="char-image" />

						<div>
							<h2>Características</h2>
							<div class="char-char">
								<!-- Qualities and defects -->
							</div>
						</div>
					</div>

					<h2>História</h2>
					<p class="char-lore">
					</p>

					<div class="squares">
						<a href="#scroll"></a>
						<div class="special">
							<div onclick="window.location.reload() ">Me Mostre Outro</div>
						</div>

						<div class="box like">Gostei</div>
						<div class="box">Não Gostei</div>
					</div>
				</div>
			</div>
		</div>
        <script src="script.js"></script>
	</body>
</html>
